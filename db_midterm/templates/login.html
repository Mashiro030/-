{% extends "base.html" %}
{% block title %}登錄{% endblock %}

{% block content %}

      {% if failed_notify  %}
        <div class="alert alert-danger" role="alert">
        {{ failed_notify }}
        </div>
      {% endif %}
    
      {% if success_notify %}
        <div class="alert alert-success" role="alert">
          {{ success_notify }}
        </div>
      {% endif %}
   
    <form class="form-signin" method="POST">
      <img class="mb-4" src="../static/image/airplane.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">登入</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name='pwd' id="inputPassword" class="form-control" placeholder="Password(phone)" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>

  <link href="../static/css/login.css" rel="stylesheet">
  <link rel="icon" href="../static/image/airplane.png">
  
{% endblock %}
