{% extends "base.html" %}
{% block title %}登錄{% endblock %}

{% block content %}


<h1>{{test}}</h1>
<div class="table-responsive">
    <table class="table">
        <tbody>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">是否取消訂單</th>
                    <th scope="col">姓名</th>
                    <th scope="col">性別</th>
                    <th scope="col">生日</th>
                    <th scope="col">護照號碼</th>
                    <th scope="col">票數</th>
                    <th scope="col">國籍</th>
                    <th scope="col">護照到期日</th>
                    <th scope="col">艙等</th>
                </tr>
            </thead>
        {% for row in test %}
          <tr>
            <td>
                <form method="POST"> 
                <input type="checkbox" name="cancel_order" value="{{ row[2] }}">
                </form>
            </td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
            <td>{{row[8]}}</td>
          </tr>
        {% endfor %}
         
        </tbody>
      </table>
    </div>
{% endblock %}
