{% extends "base.html" %}
{% block title %}登機證{% endblock %}

{% block content %}
<h1>{{time}}</h1>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      
      <div class="col-md-8 p-lg-8 mx-auto my-8">
        <h1 class="display-4 font-weight-normal">登機證</h1>
        
        <p class="lead font-weight-normal" style="text-align: left;">座位:{{ test.seat_number }}</p>
        <p class="lead font-weight-normal" style="text-align: left;">航廈:{{ test.terminal }} </p>
        <p class="lead font-weight-normal" style="text-align: left;">登機門:{{ test.boarding_gate }}</p>
        <p class="lead font-weight-normal" style="text-align: left;">登機時間:{{ test.boarding_time }}</p>
        <p class="lead font-weight-normal" style="text-align: left;">班機編號:{{ test.flight_number }}</p>
        <img src="../static/image/pid.png" />
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
