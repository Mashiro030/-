{% extends "base.html" %}
{% block title %}註冊{% endblock %}

{% block content %}

{% if failed_notify  %}
<div class="alert alert-danger" role="alert">
  {{ failed_notify }}
</div>
{% endif %}

{% if success_notify %}
<div class="alert alert-success" role="alert">
  {{ success_notify }}
</div>
{% endif %}

<form class="form-signin" method="POST">
    <img class="mb-4" src="../static/image/airplane.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">註冊</h1>
    <input type="text" name='name' id="inputPassword" class="form-control" placeholder="UserName" required>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <input type="password" name='pwd' id="inputPassword" class="form-control" placeholder="Password" required style="margin: 0">
    <input type="text" name='passport' id="inputPassword" class="form-control" placeholder="Passport" required>
    <div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">註冊</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
</form>

<link href="../static/css/login.css" rel="stylesheet">
<link rel="icon" href="../static/image/airplane.png">
{% endblock %}
